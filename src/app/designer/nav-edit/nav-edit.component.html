<div class="bk-page">
    <div class="bk-head">
        <div class="bk-head-icon-wrap">
            <div class="up">
                <button mat-icon-button *ngIf='!showDrawer' (click)='!drawerOnSwitch?drawer.open():drawer.close()'>
                    <mat-icon>{{!drawerOnSwitch?'menu':'keyboard_backspace'}}</mat-icon>
                </button>
                <mat-icon class="animated fadeIn">{{iconName?iconName:'shopping_basket'}}</mat-icon>
                <span class="bk-head-title animated flipInX">{{titleName|translate}}</span>
            </div>
            <div class="down">
                <mat-select class="white-serie role-select" [(value)]="selectedRole" placeholder="{{'glossary.UserRole'|translate}}">
                    <ng-container *ngFor='let opt of userRoles|async'>
                        <mat-option [value]="opt.role">{{opt.role}}</mat-option>
                    </ng-container>
                </mat-select>
            </div>
        </div>
        <div class="bk-head-buttons">
            <button mat-button class="cus-manage-button">
                <mat-icon>refresh</mat-icon>
                <span>{{'button.Refresh'|translate}}</span>
            </button>
            <button mat-button class="cus-manage-button" (click)='test()'>
                <mat-icon>save</mat-icon>
                <span>{{'button.Save'|translate}}</span>
            </button>
            <button mat-button class="cus-manage-button">
                <mat-icon>settings</mat-icon>
                <span>{{'button.Advance'|translate}}</span>
            </button>
        </div>
    </div>
    <div class="bk-content">
        <div class="bk-content-wrap">
            <mat-drawer-container class="nav-drawer-container" autosize>
                <mat-drawer #drawer class="nav-drawer" [mode]="sideMode" [ngStyle]='drawerDyStyle' (openedChange)='drawerOnSwitch = drawer.opened'>
                    <tree #treeComponent [tree]="tree" (menuItemSelected)="onMenuItemSelected($event)" (nodeSelected)="onNodeItemSelected($event)" (updateData)="onUpdateTreeData($event)"></tree>
                </mat-drawer>

                <div class="nav-content">
                    <app-nav-edit-o-edit-area-node #areaNodeFrm [class.hidden-me]='currentEditNodeType!="1"'></app-nav-edit-o-edit-area-node>
                    <app-nav-edit-o-edit-link-group #groupLinkNodeFrm [class.hidden-me]='currentEditNodeType!="2"'></app-nav-edit-o-edit-link-group>
                    <app-nav-edit-o-edit-link #linkNodeFrm [class.hidden-me]='currentEditNodeType!="3"'></app-nav-edit-o-edit-link>
                </div>

            </mat-drawer-container>
        </div>
    </div>
</div>
