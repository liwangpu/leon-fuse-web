<div class="icon-dialog-container fxLayout-container" fxLayout='column'>
  <div class="icon-dialog-header" fxFlex='60px' fxLayout='row' fxLayoutAlign='space-between center'>
      <div>
          <span class="icon-dialog-header-title">{{'tips.ChangeICon'|translate}}</span>
      </div>
      <div>
          <button mat-button mat-dialog-close class="mat-icon-button">
              <mat-icon class="operate-button-icon">close</mat-icon>
          </button>
      </div>
  </div>
  <div class="icon-dialog-content" fxFlex>
      <ng-template #dialogContentContainer></ng-template>
  </div>
  <div class="icon-dialog-footer" fxFlex='60px' fxLayout='row' fxLayoutAlign='end center'>
      <div>
          <button (click)='select()' mat-button>{{'button.Select'|translate}}</button>
      </div>
      <div>
          <button (click)='confirm()' mat-button>{{'button.Confirm'|translate}}</button>
      </div>
  </div>
</div>
