<div class="container">

</div>

<div class="bar-container">
  <div class="bk-container" [class.hide-me]='fullSearchMode'></div>
  <div class="profile-container" [class.hide-me]='fullSearchMode'>
    <button mat-button style="width: 100%;
    height: 100%;margin: 0;padding: 0;" [matMenuTriggerFor]="menu">
      <div class="profile-wrap">
        <div class="avator-wrap">
          <img class="profile-avator" [src]="avatar?(avatar|serverRedirect:128):'assets/images/avatars/profile.jpg'">
        </div>
        <span class="profile-name">{{nickName}}</span>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </div>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)='viewProfile()'>
        <mat-icon>account_circle</mat-icon>
        <span>{{'button.Profile'|translate}}</span>
      </button>
      <button mat-menu-item (click)='logout()'>
        <mat-icon>exit_to_app</mat-icon>
        <span>{{'button.Logout'|translate}}</span>
      </button>
    </mat-menu>
  </div>
  <div class="search-container" [class.hide-me]='fullSearchMode'>
    <button mat-button style="width: 100%;
    height: 100%;" (click)='openSearch()'>
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div class="lang-container" [class.hide-me]='fullSearchMode'>
    <button mat-button style="width: 100%;
    height: 100%;" [matMenuTriggerFor]="langMenu">
      <img class="lang-flag" [src]="'assets/images/flags/'+selectedLang+'.png'">
      <span class="lang-flag-title">{{selectedLang|uppercase }}</span>
    </button>

    <mat-menu #langMenu="matMenu">
      <button mat-menu-item *ngFor='let it of langSrv.langs' (click)='langSrv.currentLang=it'>
        <img [src]="'assets/images/flags/'+it+'.png'">
        <span style="margin-left: 10px;">{{it|uppercase }}</span>
      </button>
    </mat-menu>
  </div>
  <div class="setting-container" [class.hide-me]='fullSearchMode'>
    <button mat-button style="width: 100%;
    height: 100%;">
      <mat-icon>format_list_bulleted</mat-icon>
    </button>
  </div>
  <div class="full-search-bar" [class.hide-me]='!fullSearchMode'>
    <input type="text" class="full-search-input" placeholder="{{'tips.SearchPlaceHolder'|translate}}" #searchCt (keyup)='keyUp.next($event)'>
    <button mat-icon-button (click)='closeSearch()'>
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>
