<div class="list-container">
  <app-package-detail-group-list-item *ngFor='let item of products| async;trackBy:trackProduct' [itemId]='item.id' [itemName]='item.name'
    [iconUrl]='item.icon' [itemDescription]='item.description' (onDelete)='deleteProduct($event)'></app-package-detail-group-list-item>
</div>
