<div class="item-container">
  <div class="setting-container">
    <mat-icon [class.default-item]='isDefault' (click)='_settingItem()'>check_circle</mat-icon>
  </div>
  <div>{{itemName}}</div>
  <div class="clear-container">
    <mat-icon (click)='_deleteItem()' style="font-size: 15px;">clear</mat-icon>
  </div>
</div>
