<div class="sidenav-content">

  <div class="card mat-white-bg">
    <!-- SIDENAV HEADER -->
    <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">

      <!-- USER -->
      <!-- <img [src]="'assets/images/ecommerce/product-image-placeholder.png'" class="avatar mr-16" [alt]="'水电费'" /> -->
      <button mat-menu-item class="department-avatar">
        <mat-icon class="admin-avatar-icon">device_hub</mat-icon>
        <span>{{'glossary.OrganDepartment'|translate}}</span>
      </button>
      <!-- <span class="h5">管理员</span> -->
      <!-- / USER -->

    </div>
    <!-- / SIDENAV HEADER -->

    <!-- SIDENAV CONTENT -->
    <div class="content py-16" fusePerfectScrollbar>

      <div class="nav">

        <div class="nav-item" aria-label="inbox">
          <a class="nav-link" matRipple (click)="changeFilter('all')" [ngClass]="{'active':filterBy ==='all'}">
            <span class="title">{{'button.AllUsers'|translate}}</span>
          </a>
        </div>

        <div class="nav-item" aria-label="starred" *ngFor='let dev of departments' (click)="changeFilter(dev.id)">
          <a class="nav-link" matRipple [ngClass]="{'active':filterBy ===dev.id}">
            <div fxLayout='row' fxFill>
              <div fxFlex class="dep-title">
                {{dev?.name}}
              </div>
              <div fxFlex='30px'>
                <button mat-icon-button aria-label="More" [matMenuTriggerFor]="moreMenu">
                  <mat-icon style="font-size: 16px;">more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                  <button mat-menu-item (click)="editDepartment(dev.id)">
                    <mat-icon>mode_edit</mat-icon>
                    {{'button.Edit'|translate}}
                  </button>
                  <button mat-menu-item (click)="deleteDepartment(dev.id,dev.name)">
                    <mat-icon>delete</mat-icon>
                    {{'button.Delete'|translate}}
                  </button>
                </mat-menu>
              </div>
            </div>
          </a>
        </div>


        <div class="nav-item" (click)="editDepartment()">
          <a class="nav-link" matRipple>
            <div class="title">{{'button.AddDepartment'|translate}}</div>
          </a>
        </div>

      </div>

    </div>
  </div>
</div>
<!-- / SIDENAV CONTENT -->
