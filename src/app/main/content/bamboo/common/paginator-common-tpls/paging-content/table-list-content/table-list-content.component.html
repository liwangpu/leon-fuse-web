<div class="content-container">
    <div>
        <mat-table [dataSource]='mdSrv.cacheData' #tableList>

            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox [checked]='allSelected' (change)='onCheckBoxSelect(cbox.checked,row.id)' #cbox>
                    </mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="seqno">
                <mat-header-cell *matHeaderCellDef>{{'glossary.SeqNO'|translate}}</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.seqno}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="icon">
                <mat-header-cell *matHeaderCellDef>{{'glossary.Icon'|translate}}</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <img class="listable-icon" [src]="element.icon?(element.icon|serverRedirect):'assets/images/ecommerce/product-image-placeholder.png'">
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>{{'glossary.Name'|translate}}</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef>{{'glossary.Description'|translate}}</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="createdTime">
                <mat-header-cell *matHeaderCellDef>{{'glossary.CreatedTime'|translate}}</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.createdTime|date:'yyyy-MM-dd'}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="mdSrv.displayColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: mdSrv.displayColumns;" (click)='rowSelect(row.id)' #currentRow></mat-row>
        </mat-table>
    </div>
</div>
