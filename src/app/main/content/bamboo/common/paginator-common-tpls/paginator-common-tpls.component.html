<div class="tpls-container" fxLayout='column' fxLayoutAlign='start stretch'>
  <div class="tpls-header" fxFlex='135px' fxLayout='row wrap' fxLayoutAlign='space-between center'>
    <div class="header-wrap">
      <div class="page-icon-wrap">
        <mat-icon class="page-icon cus-header-icons">{{launch.titleIcon?launch.titleIcon:'shopping_basket'}}</mat-icon>
        <span class="page-icon-title">{{launch.title|translate}}</span>
      </div>
    </div>
    <div>
      <div>
        <app-paginator-page-manage-button></app-paginator-page-manage-button>
      </div>
    </div>
  </div>
  <div class="tpls-content" fxFlex>
    <div class="content-wrap" fxLayout='column' fxLayoutAlign='start stretch'>
      <div class="paginator-container" fxFlex>
        <app-paginator-paging-content></app-paginator-paging-content>
      </div>
      <div fxFlex='65px'>
        <app-paginator-paging-bar></app-paginator-paging-bar>
      </div>
    </div>
  </div>
</div>
<div class="tpls-header-bk"></div>
