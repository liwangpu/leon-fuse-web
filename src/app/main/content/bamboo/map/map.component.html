<div id="products" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->
  
    <!-- CENTER -->
    <div class="center">
  
      <!-- HEADER -->
      <div class="header white-fg" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
  
        <!-- APP TITLE -->
        <div class="logo my-12 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="logo-icon mr-16" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">shopping_basket</mat-icon>
          <span class="logo-text h1" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">{{'glossary.Map'|translate}}</span>
        </div>
        <!-- / APP TITLE -->
  
        <!-- SEARCH -->
        <div class="search-input-wrapper mx-12 m-md-0" fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
          <label for="search" class="mr-8">
            <mat-icon class="secondary-text">search</mat-icon>
          </label>
          <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
            <input id="search" matInput #filter placeholder="Search">
          </mat-form-field>
        </div>
        <!-- / SEARCH -->
  
        <div></div>
      </div>
      <!-- / HEADER -->
  
      <!-- CONTENT CARD -->
      <div class="content-card mat-white-bg">
  
        <mat-table #table class="products-table" [dataSource]="dataSource" matSort fusePerfectScrollbar [@animateStagger]="{value:'50'}">
  
          <ng-container matColumnDef="icon">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <img class="listable-icon" [src]="element.icon?pathSrv.redirectServerUrl(element.icon):'assets/images/ecommerce/product-image-placeholder.png'">
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{'glossary.Name'|translate}}</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{'glossary.Description'|translate}}</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="createdTime">
            <mat-header-cell *matHeaderCellDef mat-sort-header>{{'glossary.CreatedTime'|translate}}</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.createdTime|date:'yyyy-MM-dd'}} </mat-cell>
          </ng-container>
  
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/app/map-detail/'+row.id">
          </mat-row>
        </mat-table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25,100]" [showFirstLastButtons]='true'>
        </mat-paginator>
      </div>
      <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
  </div>
