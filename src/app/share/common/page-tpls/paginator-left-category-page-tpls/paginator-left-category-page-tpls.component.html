<div class="tpls-container">
  <div class="tpls-header">
    <div class="header-flag">
      <div class="left-part">
        <div class="icon-container">
          <button class="page-drawer" mat-icon-button *ngIf='!showDrawer' (click)='drawer.open()'>
            <mat-icon>menu</mat-icon>
          </button>
          <mat-icon class="page-icon cus-header-icons animated fadeIn">{{launch?.titleIcon?launch.titleIcon:'shopping_basket'}}</mat-icon>
          <span class="page-icon-title animated flipInX">{{launch?.title|translate}}</span>
        </div>
        <div class="left-btn-container">
          <!-- <button mat-button class="cus-manage-button">
            <mat-icon>vertical_split</mat-icon>
            <span>展开面板</span>
          </button>
          <button mat-button class="cus-manage-button">
            <mat-icon>view_headline</mat-icon>
            <span>折叠面板</span>
          </button> -->
        </div>
      </div>
      <div class="right-part">
        <app-paginator-page-manage-buttons></app-paginator-page-manage-buttons>
      </div>
    </div>
  </div>

  <div class="tpls-content">
    <mat-drawer-container class="tpls-drawer-container">
      <mat-drawer class="tpls-drawer-nav-wrap" #drawer [mode]="sideMode" (openedChange)='showDrawer = drawer.opened'>
        <div class="tpls-drawer-nav">
          <div class="header">
            <mat-icon>toc</mat-icon>
            <span>{{'glossary.Category'|translate}}</span>
            <button mat-icon-button (click)='drawer.close()'>
              <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
          </div>
          <div class="content">
            <ng-content></ng-content>
          </div>
        </div>
      </mat-drawer>
      <mat-drawer-content class="tpls-drawer-content-wrap">
        <div class="tpls-drawer-content">
          <div class="paginator">
            <app-paginator-paging-content></app-paginator-paging-content>
          </div>
          <div class="bar">
            <app-paginator-paging-bar></app-paginator-paging-bar>
          </div>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>

  <div class="tpls-header-bk"></div>
</div>
